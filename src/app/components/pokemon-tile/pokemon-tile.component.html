<div
  *ngIf="pokemon"
  [routerLink]="['/pokemon', pokemon.id]"
  [ngClass]="'bg-gradient-' + pokemon.types[0]"
  [ngStyle]="{
    'box-shadow':
      '0px 3px 1px ' + pokemon.types[0] + ', 0 3px 1px ' + pokemon.types[0]
  }"
  class="rounded-3xl p-2 max-w-60 cursor-pointer"
>
  <div class="relative">
    <div class="absolute z-0 p-2 left-0 top-0">
      <span class="text-[5rem] text-white font-black leading-none opacity-50">{{
        pokemon.id
      }}</span>
    </div>
    <div class="absolute z-10 p-2 right-0 bottom-0"></div>
    <div class="">
      <img
        height="70"
        height="70"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
          pokemon.id
        }}.png"
        class="relative z-10"
      />
    </div>
  </div>

  <div>
    <div
      class="font-pocket text-[3rem] sm:text-[3rem] md:text-[2rem] lg:text-[3rem] leading-none opacity-30 text-center -mt-2"
    >
      {{ pokemon.name }}
    </div>
    <div class="flex justify-center">
      <div class="flex rounded-full h-10 p-2 mx-1 bg-black bg-opacity-30">
        <img
          [src]="'assets/img/types/' + pokemon.types[0] + '.svg'"
          [alt]="pokemon.types[0]"
          class="grayscale-0 h-6 fill-current text-blue-500"
        />
      </div>

      <div
        *ngIf="pokemon?.captured"
        class="flex rounded-full h-10 p-2 mx-1 bg-black bg-opacity-30"
      >
        <img
          src="https://tcg.pokemon.com/assets/img/parents-guide/header/pokeball.png"
          alt="pokeball-icon"
          class="h-6"
        />
      </div>
    </div>
  </div>
</div>
