<div
  [routerLink]="['/pokemon', pokemon?.id]"
  [ngStyle]="{ 'background-image': gradient }"
  class="rounded-3xl p-2"
>
  <div class="relative">
    <div class="absolute z-0 p-2">
      <span class="text-[5rem] text-white font-black leading-none opacity-50">{{
        pokemon?.id
      }}</span>
    </div>
    <div class="">
      <img
        height="70"
        height="70"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
          pokemon?.id
        }}.png"
        class="relative z-10"
      />
    </div>
  </div>

  <div>
    <div
      class="font-pocket text-[3rem] leading-none opacity-30 text-center -mt-2"
    >
      {{ pokemon?.name }}
    </div>
    <div *ngFor="let type of pokemon?.types">
      <div>{{ type }}</div>
    </div>
  </div>
</div>
