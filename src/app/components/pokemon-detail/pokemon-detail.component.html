<div *ngIf="pokemonFull">
  <img
    height="200"
    height="200"
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
      pokemonFull.id
    }}.png"
  />
  <div>id: {{ pokemonFull.id }}</div>
  <div>name: {{ pokemonFull.name }}</div>
  <div>height: {{ pokemonFull.height }}</div>
  <div>weight: {{ pokemonFull.weight }}</div>
  <div>
    <p><strong>types</strong></p>
    <div *ngFor="let type of pokemonFull.types">
      <div>{{ type }}</div>
    </div>
  </div>
  <div>
    <p><strong>stats</strong></p>
    <div *ngFor="let stat of pokemonFull.stats">
      <div>{{ stat.name }}: {{ stat.value }}</div>
    </div>
  </div>
  <div>
    <p><strong>moves</strong></p>
    <div *ngFor="let move of pokemonFull.moves">
      <div>{{ move.level }} - {{ move.name }}</div>
    </div>
  </div>
  <div>captured: {{ pokemonFull.captured ? "captured" : "not captured" }}</div>
  <button (click)="togglePokemonCapture()">
    {{ pokemonFull.captured ? "release" : "capture" }}
  </button>
  <button
    #buttonPrevious
    [routerLink]="['/pokemon', pokemonFull.id - 1]"
    [disabled]="pokemonFull.id === 1"
  >
    previous
  </button>
  <button #buttonNext [routerLink]="['/pokemon', pokemonFull.id + 1]">
    next
  </button>
</div>
